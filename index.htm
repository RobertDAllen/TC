<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texas Comicon</title>
    <link rel="icon" href="texas.png" type="image/png" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mainContainer">
      <div class="header">
        <img class="icon" src="texas.png">
        <h1 class="title">Texas Comicon</h1>
        <sub>Your best resource for all Texas conventions, events, tournaments, and more.</sub>
      </div>
      
      <div class="flexContainer">
        <div class="boxLarge">
          <h3 class="inputLabel">What are you looking for?</h3>
          <div id="resultCount">Results: 0</div>
          <div id="categoryContainer" class="selectorContainer"></div>
          <div id="keywordContainer" class="selectorContainer"></div>
          <div id="cityContainer" class="selectorContainer"></div>
          <div id="monthContainer" class="selectorContainer"></div>
          

          <div class="flexContainerSmall">
            <div class="boxSmall">
              <p>Space for ads</p>
            </div>
          </div>
          
          
          
        </div>
      </div>
    </div>


    
    <div id="content" class="flexContainer"></div>
    <div id="noResultsMessage">No results found. Please adjust your filters.</div>

    
<script src="conventions.js"></script>
